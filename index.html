<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="menubar">
          <h2 class="heading-2 menubar--heading">Start</h2>
          <div class="menubar__user">
            <h3 class="heading-3 menubar__user--heading">Sofia</h3>
            <img
              src="/img/women.jpg"
              alt="user img"
              class="menubar__user--img"
            />
          </div>
        </nav>
      </header>

      <section class="dashboard">
        <div class="dashboard__utils">
          <div class="dashboard__utils--1">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-home"></use>
            </svg>
            <p>Show desktop</p>
          </div>
          <div class="dashboard__utils--2">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-cog"></use>
            </svg>
            <p>Settings</p>
          </div>
          <div class="dashboard__utils--3">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-camera"></use>
            </svg>
            <p>Camera</p>
          </div>
          <div class="dashboard__utils--4">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-heart"></use>
            </svg>
            <p>Favorite</p>
          </div>
          <div class="dashboard__utils--5">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-twitter"></use>
            </svg>
            <p>Twitter</p>
          </div>
          <div class="dashboard__utils--6">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-location-pin"></use>
            </svg>
            <p>Places</p>
          </div>
          <div class="dashboard__utils--7">
            <p>Gallery</p>
          </div>
          <div class="dashboard__utils--8">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-globe"></use>
            </svg>
            <p>Browser</p>
          </div>
          <div class="dashboard__utils--9">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-mail"></use>
            </svg>
            <p>Email</p>
          </div>
          <div class="dashboard__utils--10">
              <p class="dashboard__utils--10--text">Sena Birthday Party at Jack House on 07:00 PM</p>

              <p class="dashboard__utils--10--num">25</p>
              <p class="dashboard__utils--10--week">Monday</p>
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-calendar"></use>
            </svg>
          </div>
          <div class="dashboard__utils--11">
            <svg class="dashboard__icon">
              <use xlink:href="img/sprite.svg#icon-cloud"></use>
            </svg>
            <p>SkyDrive</p>
          </div>
        </div>

        <div class="dashboard__media">
          <div class="dashboard__media--1">Facebook</div>
          <div class="dashboard__media--2">FaceTime</div>
          <div class="dashboard__media--3">Task</div>
          <div class="dashboard__media--4">Windows Explorer</div>
          <div class="dashboard__media--5">Media</div>
        </div>
      </section>
    </div>
  </body>
</html>
